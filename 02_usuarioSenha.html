<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nome = prompt("Insira o seu nome: ");
    let senha = prompt("Insire a sua senha: ");

    //PROCESSAMENTO
    while (nome == senha) {
        if (nome === senha) {
            senha = prompt("Insire a sua senha: ");
        }
    }


    //SAÍDA
    alert(`Sua senha é '${senha}' e seu nome é '${nome}'`);
</script>
